<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Login Page</title>
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>
		<div class="container">
			<span class="S1">
				<img src="images/odin-lined.png" alt="logo">
				<h1 id="h1">ODIN</h1>
			</span>
			<span class="S2">
				<div class="text">
					<p id="text1">
						This is not a real online service! You know you need something<br>
						like this in your life to help you realize your deepest dreams<br>.
						Sign up now to get started.
					</p>
					<p id="text2">You <em>know</em> you want to.</p>
				</div>
				<div class="inpt">
					<h2>Let's do this!</h2>
					<form action="#">
						<div id="form">
						<div class="fn">
							<span id="fn">
								<label for="firstname">FIRST NAME</label>
								<input type="text" name="firstname" id="firstname" required>
							</span>
							<span id="fn">
								<label for="lastname">LAST NAME</label>
								<input type="text" name="lastname" id="lastname" required>
							</span>
						</div>
						<div class="eml">
							<span id="eml">
								<label for="email">EMAIL</label>
								<input type="email" name="email" id="email" required>
							</span>
							<span id="eml">
								<label for="phonenumber">PHONE NUMBER</label>
								<input type="text" name="phonenumber" id="phonenumber" max="11" required>
							</span>
						</div>
						<div class="pw">
							<span id="pw">
								<label for="password">PASSWORD</label>
								<input type="password" name="password" id="password" min="8"  required visible>
							</span>
							<span id="pw">
								<label for="cpassword">CONFIRM PASSWORD</label>
								<input type="password" name="cpassword" id="cpassword" required min="8">
							</span>
						</div>
					</div>
					<div class="btn">
						<button type="submit" id="btn">CREATE ACCOUNT</button>
						<a>Already have an account? Log in</a>
					</div>
					</form>
				</div>
			</span>
		</div>
	</body>
</html>
